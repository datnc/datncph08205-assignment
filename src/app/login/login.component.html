 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Đăng Nhập</h5>
            <form class="form-signin">
              <div class="form-label-group">
                 <label for="inputEmail">Tài Khoản</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Tài Khoản" required autofocus>
              </div>
              <div class="form-label-group">
                <label for="inputPassword">Mật Khẩu</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Mật Khẩu" required>
              </div>
              <hr class="my-4">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Đăng Nhập</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
